<!doctype html>
<html>
   <head>
      <script src="code.js" ></script>
      <link rel="stylesheet" href="style.css">
      <title>letter to number grade</title>
   </head>
   <body id="body">
         <p id="today" class="today"  onclick="newPage()">
            <script>
               var today = new Date();
               var weekday = new Array(7);
               weekday[0] = "Sunday";
               weekday[1] = "Monday";
               weekday[2] = "Tuesday";
               weekday[3] = "Wednesday";
               weekday[4] = "Thursday";
               weekday[5] = "Friday";
               weekday[6] = "Saturday";
               var today = weekday[today.getDay()];
               document.getElementById("today").innerHTML = "Today is " + today;
               
            </script>
         </p>
      <!-- Top Section, holds logo and title -->
      <div id="logo">
         <div class="left">
            <div class="centerTitle">Number grade to letter grade.</div>
         </div>
         <!-- Clear the float -->
         <div class="clearEm"></div>
      </div>
      <!-- Middle section, contains menu, boxes, and lists -->
      <div id="centerSection">
         <div class="boxes" style="background-color:green"></div>
         <div class="boxes" style="background-color:red"></div>
         <div class="boxes" style="background-color:blue"></div>
      </div>
         <input type="textbox" id="NumConvert" onkeypress="keycode(event)" maxlength="3"><input type="button" id="button" value="convert" onclick="grades()" required autocomplete="off" >
         <div id="NumConvert"></div>
         <div id="answer"></div>
   </body>
</html>

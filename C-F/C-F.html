<html>
  <head>
    <!-- Title of the page -->
    <title>Celsius to Fahrenheit Converter</title>
    <!-- Link to the JavaScript file for the conversion logic -->
    <script src="code.js"></script>
    <!-- Link to the stylesheet for styling the page -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Heading for the page -->
    <h1>Celsius to Fahrenheit Converter</h1>
    <!-- Input field for entering temperature in Celsius -->
    <input type="text" id="celsiusInput"/>

    <img src="thermostat.png" id="img" onclick="convertTemperature()"/>
    <!-- Output element for displaying the converted temperature in Fahrenheit -->
    <p id="output"></p>
  </body>
</html>

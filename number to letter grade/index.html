<!-- This is an HTML file -->
<!DOCTYPE html>
<html>
	<head>
		<!-- Include external JavaScript file -->
		<script src="code.js"></script>
		<!-- Include external CSS file -->
		<link rel="stylesheet" href="style.css" />
		<!-- Set title of the page -->
		<title>Letter To Number rade</title>
	</head>
	<body id="body">
		<b>
			<!-- Create a clock with hours, minutes, seconds and suffix -->
			<span id="hr" x1="70" y1="70" x2="70" y2="38">00</span>
			<span>:</span>
			<span id="min" x1="70" y1="70" x2="70" y2="20">00</span>
			<span>:</span>
			<span id="sec" x1="70" y1="70" x2="70" y2="12">00</span>
			<span id="suffix">--</span>
			<!-- Display messages for the user -->
			<p id="message"></p>
		</b>
		<div id="Center">
			<!-- Display today's date -->
			<p id="today" class="today">
				<script>
					// Get today's date and convert it to a weekday name
					var today = new Date();
					var weekday = new Array(7);
					weekday[0] = "Sunday";
					weekday[1] = "Monday";
					weekday[2] = "Tuesday";
					weekday[3] = "Wednesday";
					weekday[4] = "Thursday";
					weekday[5] = "Friday";
					weekday[6] = "Saturday";
					var today = weekday[today.getDay()];
					// If today's weekday is found, display it in the "today" element
					if(today){
					   document.getElementById("today").innerHTML = `Today is ${today}`;
					}
				</script>
			</p>
			<!-- Top Section, holds logo and title -->
			<div class="centerTitle" id="text">Number grade to letter grade.</div>
			<!-- Clear the float -->
			<div class="clearEm"></div>
			<!-- Middle section, contains menu, boxes, and lists -->
			<br />
			<!-- Create an input box and a button to convert the grade -->
			<input type="textbox" id="inputBox" required />
			<input type="button" id="button" value="convert" onclick="grades()" />
			<input type="button" id="button" value="Collage Grade convert" onclick="CollegeGradeConvert()" />
			<!-- Create a div to hold the input box and a div to hold the converted grade -->
			<div id="inputBox"></div>
			<div id="answer"></div>
		</div>
		<!-- Close the body section -->
	</body>
</html>
